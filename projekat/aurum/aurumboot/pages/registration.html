<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Od tkanine do islamske haljine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="images/crnaslova.png">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="formWrapper" class="d-flex justify-content-center align-items-center" style="margin-top: 50px; margin-bottom: 70px;">
            <div id="form">
                <div class="logo">
                    <h1 class="text-center head">Registracija</h1>
                </div>
                <form id="registrationForm"> 
                    <div class="form-item">
                        <p class="formLabel">Korisničko ime</p>
                        <input type="username" placeholder="Unesite korisničko ime" name="username" id="username" class="form-control form-style"/>
                    </div>
                    <div class="form-item">
                        <p class="formLabel">Email</p>
                        <input type="email" placeholder="Unesite email" name="email" id="email" class="form-control form-style" />
                    </div>
                    <div class="form-item">
                        <p class="formLabel">Lozinka</p>
                        <input type="password" placeholder="Unesite lozinku" name="password" id="password" class="form-control form-style" />
                    </div>
                    <div class="form-item">
                        <p class="text-left"><a href="#login"><small>Login</small></a></p>
                        <!--<input type="submit" class="btn btn-primary btn-block" value="Registracija">-->
                        <button
            type="submit"
            type="button"
            class="btn btn-primary btn-block"
            data-bs-toggle="modal"
            data-bs-target="#add-patient-modal"
          >
            Registracija
          </button>
                    </div>
                    <div class="alert alert-success mt-4 success-message" role="alert" style="display: none;">
                        Uspješno ste izvršili registraciju!
                    </div>
                </form>
            </div>
        </div>
    </div>
    

<script src="js/jquery-3.1.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/jquery.blockUI.js"></script>
<script src="js/registration.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

</body>
</html>
